<div class="login-container">
  <img src="assets/fondo.jpg" alt="Header Image" class="header-img">
    <div class="login-section">
      <h2>Iniciar sesión</h2>
      <form>
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" class="form-control" placeholder="Introduce tu nombre de usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
      </form>
