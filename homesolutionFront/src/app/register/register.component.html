<div class="register-container">
    <div class="register-section">
      <h2>Registro</h2>
      <form>
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" class="form-control" placeholder="Introduce tu nombre de usuario" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" class="form-control" placeholder="Introduce tu correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="address">Dirección</label>
          <input type="text" id="address" class="form-control" placeholder="Introduce tu dirección" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" placeholder="Introduce tu contraseña" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Repetir contraseña</label>
          <input type="password" id="confirm-password" class="form-control" placeholder="Repite tu contraseña" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
      </form>
      <div class="text-center mt-3">
        <p>¿Ya tienes una cuenta? <a routerLink="/login">Iniciar sesión</a></p>
      </div>
    </div>
  </div>
